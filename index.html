<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="vendor/codemirror.css">
  <style>
code {
  font-family: Menlo, Consolas, 'DejaVu Sans Mono', monospace;
  font-size: 16px;
}
.CodeMirror {
  font-family: Menlo, Consolas, 'DejaVu Sans Mono', monospace;
  background: #FEFEFE;
  border: 1px solid #EEE;
  padding: 5px;
}
#result {
  background: #FEFEFE;
  border: 1px solid #EEE;
  padding: 5px;
}
  </style>
</head>
<body>
  <textarea id="src" cols=80 rows=20>
(library
    (trivial)
  (export main)
  (import (rnrs))

  (define (fact n)
    (if (zero? n)
        1
        (* n (fact (- n 1)))))

  (define (main)
    (fact 5)))
  </textarea>
  <button id="go">Go</button>
  <code><pre id="result"></pre></code>
  <script src="vendor/codemirror.js"></script>
  <script src="vendor/active-line.js"></script>
  <script src="vendor/matchbrackets.js"></script>
  <script src="vendor/scheme.js"></script>
  <script src="vendor/parinfer.js"></script>
  <script src="vendor/parinfer-codemirror.js"></script>
  <script type="module" src="playground.js" crossorigin="use-credentials"></script>
</html>
